name: Run Main Script

on:
  workflow_dispatch:
    inputs:
      token:
        description: 'Nhập data để dùng cho script'
        required: true
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'  # Bạn có thể thay bằng '3.10' nếu cần cụ thể

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz python-dateutil

      - name: Pick random URL
        id: pickurl
        run: |
          URLS=(
            "https://computed-network.onrender.com/main.txt"
          )
          PICK="${URLS[$RANDOM % ${#URLS[@]}]}"
          echo "url=$PICK" >> "$GITHUB_OUTPUT"

      - name: Download as main.py
        run: |
          curl -sSL "${{ steps.pickurl.outputs.url }}" -o main.py
          head -n 3 main.py || true

      - name: Run script with token
        env:
          TOKEN: ${{ github.event.inputs.token }}
        run: |
          echo "$TOKEN" > token.txt
          python main.py
